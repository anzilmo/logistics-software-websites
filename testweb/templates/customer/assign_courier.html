{% extends "rate.html" %}
{% block title %}Assign Courier{% endblock %}

{% block content %}
<h3 class="mb-3">Assign Courier to Shipment #{{ shipment.id }}</h3>

<form method="post" class="card p-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label" for="{{ form.courier.id_for_label }}">Shipping Company</label>
    {{ form.courier }}
    {% if form.courier.errors %}<div class="text-danger small">{{ form.courier.errors }}</div>{% endif %}
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancel</a>
  </div>
</form>
{% endblock %}
