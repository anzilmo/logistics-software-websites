{% extends "ad_navbar.html" %}
{% block content %}
<div class="container py-4">
  <h3>Track your shipment</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.query.label_tag }}
      {{ form.query }}
      {% for err in form.query.errors %}
        <div class="text-danger small">{{ err }}</div>
      {% endfor %}
    </div>
    <button class="btn btn-primary">Lookup</button>
  </form>
  <p class="small text-muted mt-3">You can enter either the courier tracking number or the suit number provided earlier.</p>
</div>
{% endblock %}
