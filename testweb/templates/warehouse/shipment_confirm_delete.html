{% extends 'main.html' %}
{% load static %}

{% block title %}Delete Shipment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Shipment</h2>
    <p>Are you sure you want to delete shipment <strong>{{ shipment.suit_number }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'warehouse:shipment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
